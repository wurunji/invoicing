<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>简单进销存</title>
    <meta name="description" content="简单进销存系统登陆界面">
    <meta name="author" content="简单进销存">
    <meta name="copyright" content="简单进销存">
    <meta name="viewport" content="width=device-width,user-scalable=no">
    <script src="library/jquery-3.4.1.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/loginPanel.css">
    <script type="text/javascript" src="js/loginPanel.js"></script>
</head>
<body>
    <header>
        <div>
            <a class="logo_tit_lk" href="loginPanel.html">简单进销存</a>
        </div>
        <div><p class="hedWelTips" id="hedWelTips">欢迎进入简单进销存系统</p></div>
    </header>
    <section>
        <nav>
            <script type="text/javascript">
                function navButClick(frmID) {
                    $(".mainForm").css("display","none").siblings(frmID).css("display","block");
                }
            </script>
            <ul>
                <li>
                    <input name="navLogBut" class="navBut navBut-choice" type="button" value="用户登陆" onclick="navButClick('#logForm')">
                </li>
                <li>
                    <input name="navRegBut" class="navBut" type="button" value="注册账号" onclick="navButClick('#regForm')">
                </li>
                <li>
                    <input name="navResBut" class="navBut" type="button" value="忘记密码" onclick="navButClick('#resForm')">
                </li>
            </ul>
        </nav>
        <div id="mainBody">
            <form id="logForm" method="post" class="mainForm" style="display: block">
                <label>
                    <div class="form-item form-item-tit">
                        用户名
                    </div>
                    <div class="form-item form-item-ct">
                        <input name="logUser" id="logUser" type="text" maxlength="20" autocomplete="on" autofocus required>
                    </div>
                    <div class="form-item form-item-tip">
                    </div>
                </label>
                <label>
                    <div class="form-item form-item-tit">
                        密码
                    </div>
                    <div class="form-item form-item-ct">
                        <input name="logPas" id="logPas" type="password" maxlength="18" autocomplete="off" required>
                    </div>
                    <div class="form-item form-item-tip">
                    </div>
                </label>
                <label class="form-label-sub">
                    <div class="form-item form-item-sub">
                        <input name="logBut" id="logBut" class="submit-but" type="button" value="登&nbsp;&nbsp;&nbsp;&nbsp;陆">
                    </div>
                </label>
            </form>
            <form id="regForm" method="post" class="mainForm" style="display: none">
                <label>
                    <div class="form-item form-item-tit">
                        <strong class="txt-imp">*</strong>
                        用户名
                    </div>
                    <div class="form-item form-item-ct">
                        <input name="regUser" id="regUser" type="text" maxlength="20" autocomplete="off">
                    </div>
                    <div class="form-item form-item-tip">
                        <span class="txt-tips" id="regUserTip">4~20个字母、数字、点或下划线，需以字母开头</span>
                    </div>
                </label>
                <label>
                    <div class="form-item form-item-tit">
                        <strong class="txt-imp">*</strong>
                        密码
                    </div>
                    <div class="form-item form-item-ct">
                        <input name="regPsw" id="regPsw" type="password" maxlength="18">
                    </div>
                    <div class="form-item form-item-tip">
                        <span class="txt-tips" id="regPswTip">请输入密码，6～18个字符，区分大小写</span>
                    </div>
                </label>
                <label>
                    <div class="form-item form-item-tit">
                        <strong class="txt-imp">*</strong>
                        确认密码
                    </div>
                    <div class="form-item form-item-ct">
                        <input name="regPswCfm" id="regPswCfm" type="password" maxlength="18">
                    </div>
                    <div class="form-item form-item-tip">
                        <span class="txt-tips" id="regPswCfmTip">请再次输入密码</span>
                    </div>
                </label>
                <label>
                    <div class="form-item form-item-tit">
                        <strong class="txt-imp">*</strong>
                        手机号码
                    </div>
                    <div class="form-item form-item-ct">
                        <input name="regTel" id="regTel" type="tel" maxlength="11" style="width: 130px" autocomplete="off">
                        <input name="regTelSdCd" id="regTelSdCd" type="button" style="width: 90px" value="发送验证码">
                    </div>
                    <div class="form-item form-item-tip">
                        <span class="txt-tips" id="regTelTip">请输入手机号码</span>
                    </div>
                </label>
                <label>
                    <div class="form-item form-item-tit">
                        <strong class="txt-imp">*</strong>
                        验证码
                    </div>
                    <div class="form-item form-item-ct">
                        <input name="regCode" id="regCode" type="text" maxlength="6" autocomplete="off">
                    </div>
                    <div class="form-item form-item-tip">
                        <span class="txt-tips" id="regCodeTip">请输入6位数验证码（验证码为：000000）</span>
                    </div>
                </label>
                <label class="form-label-sub">
                    <div class="form-item form-item-sub">
                        <input name="regBut" id="regBut" class="submit-but" type="button" value="注&nbsp;&nbsp;&nbsp;&nbsp;册">
                    </div>
                </label>
            </form>
            <form id="resForm" method="post" class="mainForm" style="display: none">
                <label>
                    <div class="form-item  form-item-tit">
                        用户名
                    </div>
                    <div class="form-item form-item-ct">
                        <input name="resUser" id="resUser" type="text" maxlength="20" autocomplete="off" required>
                    </div>
                    <div class="form-item form-item-tip">
                    </div>
                </label>
                <label>
                    <div class="form-item form-item-tit">
                        新密码
                    </div>
                    <div class="form-item form-item-ct">
                        <input name="resPsw" id="resPsw" type="password" minlength="6" maxlength="18" required>
                    </div>
                    <div class="form-item form-item-tip">
                    </div>
                </label>
                <label>
                    <div class="form-item form-item-tit">
                        确认密码
                    </div>
                    <div class="form-item form-item-ct">
                        <input name="resPswCfm" id="resPswCfm" type="password" minlength="6" maxlength="18" required>
                    </div>
                    <div class="form-item form-item-tip">
                    </div>
                </label>
                <label>
                    <div class="form-item form-item-tit">
                        手机号码
                    </div>
                    <div class="form-item form-item-ct">
                        <input name="resTel" id="resTel" type="tel" minlength="11" maxlength="11" style="width: 130px" required>
                        <input name="resTelSdCd" id="resTelSdCd" type="button" style="width: 90px" value="发送验证码">
                    </div>
                    <div class="form-item form-item-tip">
                    </div>
                </label>
                <label>
                    <div class="form-item form-item-tit">
                        验证码
                    </div>
                    <div class="form-item form-item-ct">
                        <input name="resCode" id="resCode" type="text" minlength="6" maxlength="6"
                               placeholder="验证码为：000000" required>
                    </div>
                    <div class="form-item form-item-tip">
                    </div>
                </label>
                <label class="form-label-sub">
                    <div class="form-item form-item-sub">
                        <input name="resBut" id="resBut" class="submit-but" type="button" value="提&nbsp;&nbsp;&nbsp;&nbsp;交">
                    </div>
                </label>
            </form>
        </div>
    </section>
    <footer>

    </footer>
</body>
</html>
